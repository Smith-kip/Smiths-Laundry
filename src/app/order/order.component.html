<div class="page">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Location</label>
                        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Location"
                            maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput3">Phone Number</label>
                        <input type="number" class="form-control" id="exampleFormControlInput3"
                            placeholder="Phone Number" maxlength="12">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Items</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comments</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>

            <button type="button" class="btn btn-secondary order-btn">Order</button>
        </div>
    </div>
</div>
